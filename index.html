<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Archive</title>
    <!-- ============  CSS  ============== -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container my-5">
        <div class="input-group w-50 mx-auto mb-4">
          <input
            id="input-search"
            type="text"
            class="form-control border-success py-2"
            placeholder="Search your favorite book ..."
            aria-label="Search your favorite book ..."
            aria-describedby="button-addon2"
          />
          <button
            onclick="searchBook()"
            class="btn btn-outline-success"
            type="button"
            id="search"
          >
            Search
          </button>
        </div>
        <div id="error-msg" class="text-center fs-1 fw-semibold text-danger">
          <p>Field must not be empty</p>
        </div>
        <div
          id="search-result"
          class="text-center fs-2 fw-semibold text-success"
        ></div>
        <div id="spinner" class="w-50 mx-auto">
          <img class="mx-auto d-block" src="spin.gif" alt="" />
        </div>
      </div>
    </header>
    <main>
      <div class="container mt-5">
        <!-- ========================= -->
        <div id="book-show" class="row row-cols-1 row-cols-md-2 g-4"></div>
        <!-- ========================= -->
      </div>
    </main>
    <!-- ============  Sctipt  ============== -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
